<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Square Search</title>
    <link rel="stylesheet" type="text/css" href="pss.css">
</head>

<body>
    <div id="error"></div>
    <form>
        <h3>Perfect number checker</h3>
        <div>
            
        </div>
        <div id="pss">
            <input type="text" inputmode="numeric" pattern="[0-9]+"  placeholder="Enter a number" required>
            <button onclick="checkPss()" type="button">Check</button>
            <p id="result"></p>
        </div>
        
    </form>
   


    <script src="pss.js"></script>
</body>
</html>
